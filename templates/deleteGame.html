{% extends "base.html" %}
{% block content %}
    <div class='col-md-12'>
    <h1>Delete Game {{game.name}}</h1>
    <form method = 'POST' action = "{{url_for('deleteGame', category_name=category_name, game_id=game.id)}}">
    <input type='submit' value='Delete'>
    </form>
    <form method = 'GET' action = "{{url_for('showGame', category_name=category_name)}}">
    <input type='submit' value='Cancel'>
    </form>    
    </div>
{% endblock %}
