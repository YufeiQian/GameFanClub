{% extends "base.html" %}
{% block content %}
    <div class='col-md-12'>
    <h1>Edit Game {{game.name}}</h1>
    <form method = 'POST' action = "{{url_for('editGame', category_name=category_name, game_id=game.id)}}">
    <label for="name">Name:</label>
    <input name = 'name' type = 'text' class="form-control" value={{game.name}}>
    <label for="description">Description:</label>
    <textarea name = 'description' type = 'text' class='form-control' rows='3' maxlength="450">{{game.description}}</textarea>
    <lavel for="year">Year:</lavel>
    <input name = "year" type = 'text' class="form-control" value={{game.year}}>
    <lavel for="developer">Developer:</lavel>
    <input name = "developer" type = 'text' class="form-control" value={{game.developer}}>
    <lavel for="genre">Genre:</lavel><br>
    <input name = "genre" type = 'checkbox' value='rpg' {% if 'rpg' in game.genre %} checked {% endif %}>RPG  
    <input name = 'genre' type = 'checkbox' value='strategy' {% if 'strategy' in game.genre %} checked {% endif %}>Strategy  
    <input name = 'genre' type = 'checkbox' value='mmo' {% if 'mmo' in game.genre %} checked {% endif %}>MMO<br>
    <label for="rate">Rate:</label>
    <input name = 'rate' type = 'text' class="form-control" value={{game.rate}}>     
    <label for="img_url">image URL:</label>
    <input name = 'img_url' type = 'text' class="form-control" value={{game.image_url}}>
    <label for="trailer_url">Trailer URL:</label>
    <input name='trailer_url' type= 'text' class="form-control" value={{game.trailer_url}}>
    <input type='submit' value='Save'>
    </form>
    <a href="{{url_for('showGame', category_name=category_name)}}"> Cancel </a>
    </div>
{% endblock %}
