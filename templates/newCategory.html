{% extends "base.html" %}
{% block content %}
    <div class='col-md-12'>
    <h1>Create New Category</h1>
    <form method = 'POST' action = "{{url_for('newCategory')}}">
    <label for="name">Name:</label>
    <input name = 'name' type = 'text' class="form-control" placeholder = 'New Category Name'>
    <label for="description">Description:</label>
    <textarea name = 'description' type = 'text' class='form-control' rows='3'></textarea>

    <label for="img_url">image URL:</label>
    <input name = 'img_url' type = 'text' class="form-control">
    <input type='submit' value='Create'>
    </form>
    <a href="{{url_for('showCategory')}}"> Cancel </a>
    </div>
{% endblock %}
